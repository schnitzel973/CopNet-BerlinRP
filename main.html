<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CopNet BerlinRP - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>CopNet BerlinRP</h1>
    <div id="user-info">
      <span id="user-email"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li data-section="dashboard" class="active">Dashboard</li>
        <li data-section="akten">Akten</li>
        <li data-section="fahndungen">Fahndungen</li>
        <li data-section="personalakten">Personalakten</li>
        <li data-section="settings">Einstellungen</li>
      </ul>
    </nav>

    <main>
      <!-- Dashboard -->
      <section id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <div class="stats-grid">
          <div class="stat-box">
            <h3>Akten insgesamt</h3>
            <p id="total-akten">--</p>
          </div>
          <div class="stat-box">
            <h3>Aktive Fahndungen</h3>
            <p id="total-fahndungen">--</p>
          </div>
          <div class="stat-box">
            <h3>Personalakten</h3>
            <p id="total-personal">--</p>
          </div>
          <div class="stat-box">
            <h3>Systemstatus</h3>
            <p id="system-status">Verbunden</p>
          </div>
        </div>
      </section>

      <!-- Akten -->
      <section id="akten" class="section">
        <h2>Aktenverwaltung</h2>
        <button id="add-akte-btn">Neue Akte erstellen</button>
        <input type="text" id="search-akten" placeholder="Suche Akten..." />
        <div id="akten-list" class="list-container"></div>
      </section>

      <!-- Fahndungen -->
      <section id="fahndungen" class="section">
        <h2>Fahndungen</h2>
        <button id="add-fahndung-btn">Neue Fahndung anlegen</button>
        <input type="text" id="search-fahndungen" placeholder="Suche Fahndungen..." />
        <div id="fahndungen-list" class="list-container"></div>
      </section>

      <!-- Personalakten -->
      <section id="personalakten" class="section">
        <h2>Personalakten</h2>
        <button id="add-personalakte-btn">Neue Personalakte anlegen</button>
        <input type="text" id="search-personal" placeholder="Suche Personal..." />
        <div id="personalakten-list" class="list-container"></div>
      </section>

      <!-- Einstellungen -->
      <section id="settings" class="section">
        <h2>Einstellungen</h2>
        <p>Hier kannst du Einstellungen ändern (demnächst)</p>
      </section>
    </main>
  </div>

  <!-- Modale Fenster für Akten, Fahndungen, Personalakten (werden per JS erzeugt) -->

</body>
</html>
