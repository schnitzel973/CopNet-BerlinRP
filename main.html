<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CopNet-BerlinRP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>CopNet-BerlinRP</header>

<main>
  <!-- Login Bereich -->
  <section id="auth-section">
    <h2>Login / Registrierung</h2>
    <label for="email">E-Mail</label>
    <input type="email" id="email" placeholder="deine@email.de" />
    <label for="password">Passwort</label>
    <input type="password" id="password" placeholder="Passwort" />
    <button id="login-btn">Login</button>
    <button id="register-btn">Registrieren</button>
    <div id="auth-message"></div>
  </section>

  <!-- Loadout Bereich (sichtbar nach Login) -->
  <section id="loadout-section" style="display:none;">
    <h2>Deine Loadouts</h2>

    <label for="loadout-name">Loadout Name</label>
    <input type="text" id="loadout-name" placeholder="Name des Loadouts" />

    <label for="loadout-weapons">Waffen</label>
    <select id="loadout-weapons" multiple size="4">
      <option value="pistole">Pistole</option>
      <option value="gewehr">Gewehr</option>
      <option value="schrotflinte">Schrotflinte</option>
      <option value="sniper">Sniper</option>
    </select>

    <button id="save-loadout-btn">Loadout speichern</button>

    <div id="loadout-message"></div>

    <div class="loadout-list" id="loadout-list"></div>
  </section>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
