<!DOCTYPE html>
<html lang="de">
<head>

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>CopNet</h2>
      <nav>
        <ul>
          <li onclick="showPage('dashboard')">Startseite</li>
          <li onclick="showPage('info')">Cop-Net Informationen</li>
          <li onclick="showPage('akten')">Akten-System</li>
          <li onclick="showPage('fahndung')">Aktuelle Fahndung</li>
          <li onclick="showPage('berichte')">Dienstberichte</li>
          <li onclick="showPage('personal')">Personal-Akten</li>

        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- DASHBOARD -->

              <textarea id="vermerkText"></textarea>

          <div id="akteFields" style="display:none;">

            <label>Alter:<input type="number" id="akteAlter"></label>
            <label>Geschlecht:<input type="text" id="akteGeschlecht"></label>

            <label>Unterschrift:<input type="text" id="akteUnterschrift"></label>

          </div>

          <button type="button" onclick="addAkte()">Akte erstellen</button>
        </form>

        <div id="aktenList"></div>
      </section>

      <!-- Weitere Seiten -->
      <section id="info" class="page"><h1>CopNet Informationen</h1></section>
      <section id="fahndung" class="page"><h1>Aktuelle Fahndung</h1></section>
      <section id="berichte" class="page"><h1>Dienstberichte</h1></section>
      <section id="personal" class="page"><h1>Personal-Akten</h1></section>
      <section id="einstellungen" class="page"><h1>Einstellungen</h1></section>
    </main>
  </div>

  <script src="app.js"></script>

</html>
