<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Polizei Netzewerk BerlinRP - Dashboard</title>
<style>
  :root {
    --bg-light: #f0f2f5;
    --bg-dark: #121212;
    --text-light: #333;
    --text-dark: #eee;
    --sidebar-bg-light: #fff;
    --sidebar-bg-dark: #1e1e1e;
    --primary-color: #2980b9;
    --success-color: #27ae60;
    --error-color: #e74c3c;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    display: flex;
    height: 100vh;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  .sidebar {
    width: 240px;
    background-color: var(--sidebar-bg-light);
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    padding-top: 1rem;
    transition: background-color 0.3s;
  }
  body.dark .sidebar {
    background-color: var(--sidebar-bg-dark);
  }
  .sidebar h2 {
    text-align: center;
    margin: 0 0 1rem;
    font-weight: 700;
    color: var(--primary-color);
  }
  .menu {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }
  .menu li {
    padding: 15px 20px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s;
  }
  .menu li:hover {
    background-color: var(--primary-color);
    color: white;
  }
  .menu li.admin-only {
    display: none; /* Default hidden */
  }
  body.dark .menu li:hover {
    background-color: #1a5276;
  }
  .content {
    flex-grow: 1;
    padding: 2rem;
    overflow-y: auto;
  }
  .topbar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 2rem;
  }
  .toggle-btn {
    cursor: pointer;
    background-color: var(--primary-color);
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  .toggle-btn:hover {
    background-color: #1a5276;
  }
  /* Akten System Styles */
  #aktenSystem {
    max-width: 700px;
    margin: 0 auto;
  }
  #aktenList {
    margin-top: 1rem;
    border-collapse: collapse;
    width: 100%;
  }
  #aktenList th, #aktenList td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
  }
  #aktenList th {
    background-color: var(--primary-color);
    color: white;
  }
  #aktenList tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  body.dark #aktenList tr:nth-child(even) {
    background-color: #2a2a2a;
  }
  body.dark #aktenList th {
    background-color: #1a5276;
  }
  form label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
  }
  form input, form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    resize: vertical;
  }
  form button {
    margin-top: 1rem;
    padding: 0.7rem 1.2rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  form button:hover {
    background-color: #1a5276;
  }
  .btn-delete {
    background-color: var(--error-color);
    padding: 0.3rem 0.6rem;
    border-radius: 3px;
    font-size: 0.85rem;
    cursor: pointer;
    color: white;
    border: none;
  }
  .btn-delete:hover {
    background-color: #c0392b;
  }
  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 60px;
      padding-top: 0.5rem;
    }
    .sidebar h2 {
      font-size: 0;
      margin: 0;
      height: 0;
      overflow: hidden;
    }
    .menu li {
      padding: 15px 10px;
      font-size: 0;
      height: 24px;
      position: relative;
    }
    .menu li::after {
      content: attr(data-label);
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: inherit;
      white-space: nowrap;
      display: block;
    }
    #aktenSystem {
      padding: 0 1rem;
    }
  }
</style>
</head>
<body>
  <nav class="sidebar">
    <h2>Polizei Netzwerk</h2>
    <ul class="menu">
      <li data-label="Dashboard" id="menu-dashboard">Dashboard</li>
      <li data-label="Akten System" id="menu-akten">Akten System</li>
      <li data-label="Fahndungen" id="menu-fahndungen">Fahndungen</li>
      <li data-label="Fahrzeuge" id="menu-fahrzeuge">Fahrzeuge</li>
      <li data-label="Status" id="menu-status">Status</li>
      <li data-label="Einstellungen" id="menu-settings" class="admin-only">Einstellungen</li>
      <li data-label="Logout" id="menu-logout">Logout</li>
    </ul>
  </nav>
  <main class="content">
    <div class="topbar">
      <button class="toggle-btn" id="toggleThemeBtn">Light/Dark Mode</button>
    </div>
    <h1 id="welcomeMsg">Willkommen, Nutzer!</h1>
    <div id="pageContent">
      <p>Bitte wähle einen Menüpunkt aus.</p>
    </div>
  </main>

<script>
  // Rolle und Nutzer aus sessionStorage holen
  const username = sessionStorage.getItem("username");
  const role = sessionStorage.getItem("role");

  // Falls nicht eingeloggt -> zurück zur Login-Seite
  if (!username || !role) {
    alert("Bitte erst einloggen!");
    window.location.href = "index.html"; // Deine Login-Seite
  }

  // Willkommensnachricht anpassen
  document.getElementById("welcomeMsg").textContent = `Willkommen, ${username}!`;

  // Admin-Menü anzeigen, falls Rolle admin
  if (role === "admin") {
    document.querySelector(".admin-only").style.display = "block";
  }

  // Dark/Light Mode Toggle
  const body = document.body;
  const toggleBtn = document.getElementById("toggleThemeBtn");

  // Lade Modus aus localStorage (falls gesetzt)
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    body.classList.add("dark");
  }

  toggleBtn.addEventListener("click", () => {
    body.classList.toggle("dark");
    // Speichere Einstellung
    if (body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
    } else {
      localStorage.setItem("theme", "light");
    }
  });

  // Menüfunktionen
  const content = document.getElementById("pageContent");
  const menuDashboard = document.getElementById("menu-dashboard");
  const menuAkten = document.getElementById("menu-akten");
  const menuFahndungen = document.getElementById("menu-fahndungen");
  const menuFahrzeuge = document.getElementById("menu-fahrzeuge");
  const menuStatus = document.getElementById("menu-status");
  const menuSettings = document.getElementById("menu-settings");
  const menuLogout = document.getElementById("menu-logout");

  menuDashboard.addEventListener("click", () => {
    content.innerHTML = "<h2>Dashboard</h2><p>Live-Statistiken werden hier angezeigt.</p>";
  });

  // Akten System anzeigen und Funktionalität
  menuAkten.addEventListener("click", () => {
    content.innerHTML = `
      <section id="aktenSystem">
        <h2>Akten System</h2>
        <form id="aktenForm">
          <label for="aktenNummer">Aktennummer:</label>
          <input type="text" id="aktenNummer" name="aktenNummer" required placeholder="Aktennummer eingeben" />
          
          <label for="beschreibung">Beschreibung:</label>
          <textarea id="beschreibung" name="beschreibung" rows="3" required placeholder="Beschreibung eingeben"></textarea>
          
          <button type="submit">Akten hinzufügen</button>
        </form>
        <table id="aktenList">
          <thead>
            <tr>
              <th>Aktennummer</th>
              <th>Beschreibung</th>
              <th>Aktion</th>
            </tr>
          </thead>
          <tbody id="aktenTbody">
            <!-- Akten werden hier angezeigt -->
          </tbody>
        </table>
      </section>
    `;

    // Aktuelle Akten aus localStorage laden
    let akten = JSON.parse(localStorage.getItem("akten")) || [];

    const aktenTbody = document.getElementById("aktenTbody");
    const aktenForm = document.getElementById("aktenForm");

    function renderAkten() {
      aktenTbody.innerHTML = "";
      if (akten.length === 0) {
        aktenTbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">Keine Akten vorhanden.</td></tr>`;
        return;
      }
      akten.forEach((akte, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${akte.aktenNummer}</td>
          <td>${akte.beschreibung}</td>
          <td><button class="btn-delete" data-index="${index}">Löschen</button></td>
        `;
        aktenTbody.appendChild(row);
      });
    }

    // Initial rendern
    renderAkten();

    // Akte hinzufügen
    aktenForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const neueNummer = document.getElementById("aktenNummer").value.trim();
      const neueBeschreibung = document.getElementById("beschreibung").value.trim();

      if (!neueNummer || !neueBeschreibung) {
        alert("Bitte alle Felder ausfüllen!");
        return;
      }

      // Akte speichern
      akten.push({aktenNummer: neueNummer, beschreibung: neueBeschreibung});
      localStorage.setItem("akten", JSON.stringify(akten));
      
      // Formular zurücksetzen
      aktenForm.reset();
      
      // Liste neu rendern
      renderAkten();
    });

    // Akte löschen via Event Delegation
    aktenTbody.addEventListener("click", function(event) {
      if (event.target.classList.contains("btn-delete")) {
        const index = event.target.getAttribute("data-index");
        if (index !== null) {
          if (confirm("Akteneintrag wirklich löschen?")) {
            akten.splice(index, 1);
            localStorage.setItem("akten", JSON.stringify(akten));
            renderAkten();
          }
        }
      }
    });
  });

  menuFahndungen.addEventListener("click", () => {
    content.innerHTML = "<h2>Fahndungen</h2><p>Fahndungslisten und Verwaltung hier.</p>";
  });

  menuFahrzeuge.addEventListener("click", () => {
    content.innerHTML = "<h2>Fahrzeuge</h2><p>Fahrzeugstatus-Anzeige.</p>";
  });

  menuStatus.addEventListener("click", () => {
    content.innerHTML = "<h2>Status</h2><p>Statusseite mit Balkendiagramm oder ASCII-Balken.</p>";
  });

  menuSettings.addEventListener("click", () => {
    content.innerHTML = "<h2>Einstellungen</h2><p>Admin-Bereich: Datenbank löschen etc.</p>";
  });

  menuLogout.addEventListener("click", () => {
    sessionStorage.clear();
    window.location.href = "index.html"; // Zurück zur Login-Seite
  });

  // Optional: direkt beim Laden das Dashboard zeigen
  menuDashboard.click();
</script>
</body>
</html>
