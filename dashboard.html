<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Polizei Netzewerk BerlinRP - Dashboard</title>
<style>
  :root {
    --bg-light: #f0f2f5;
    --bg-dark: #121212;
    --text-light: #333;
    --text-dark: #eee;
    --sidebar-bg-light: #fff;
    --sidebar-bg-dark: #1e1e1e;
    --primary-color: #2980b9;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    display: flex;
    height: 100vh;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  .sidebar {
    width: 240px;
    background-color: var(--sidebar-bg-light);
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    padding-top: 1rem;
    transition: background-color 0.3s;
  }
  body.dark .sidebar {
    background-color: var(--sidebar-bg-dark);
  }
  .sidebar h2 {
    text-align: center;
    margin: 0 0 1rem;
    font-weight: 700;
    color: var(--primary-color);
  }
  .menu {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
}

.akten-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1.5rem;
  background: white;
  color: var(--text-light);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}
body.dark .akten-table {
  background: #2b2b2b;
  color: var(--text-dark);
}
.akten-table th, .akten-table td {
  padding: 12px 15px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}
body.dark .akten-table th, body.dark .akten-table td {
  border-color: #444;
}
.akten-table th {
  background-color: var(--primary-color);
  color: white;
}
body.dark .akten-table th {
  background-color: #1a5276;
}
.delete-akte-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s;
}
.delete-akte-btn:hover {
  background-color: #c0392b;
}
form#aktenForm label {
  font-weight: 600;
}
form#aktenForm input[type="text"],
form#aktenForm textarea {
  width: 100%;
  padding: 8px 10px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  font-family: inherit;
  transition: border-color 0.2s;
}
form#aktenForm input[type="text"]:focus,
form#aktenForm textarea:focus {
  border-color: var(--primary-color);
  outline: none;
}
form#aktenForm button[type="submit"] {
  background-color: var(--primary-color);
  border: none;
  padding: 10px 20px;
  color: white;
  font-weight: 700;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s;
}
form#aktenForm button[type="submit"]:hover {
  background-color: #1a5276;
  }
  .menu li {
    padding: 15px 20px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s;
  }
  .menu li:hover {
    background-color: var(--primary-color);
    color: white;
  }
  .menu li.admin-only {
    display: none; /* Default hidden */
  }
  body.dark .menu li:hover {
    background-color: #1a5276;
  }
  .content {
    flex-grow: 1;
    padding: 2rem;
    overflow-y: auto;
  }
  .topbar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 2rem;
  }
  .toggle-btn {
    cursor: pointer;
    background-color: var(--primary-color);
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  .toggle-btn:hover {
    background-color: #1a5276;
  }
  /* Dashboard Grid & Cards */
  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
  }
  .card {
    background: white;
    color: var(--text-light);
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  body.dark .card {
    background: #2b2b2b;
    color: var(--text-dark);
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  }
  .card h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.4rem;
  }
  .stat-value {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 0.3rem;
  }
  .stat-label {
    font-size: 1rem;
    color: gray;
  }
  .status-defekt {
    font-style: italic;
    color: #cc0000;
    font-weight: 600;
  }
  @media (max-width: 768px) {
    .sidebar {
      width: 60px;
      padding-top: 0.5rem;
    }
    .sidebar h2 {
      font-size: 0;
      margin: 0;
      height: 0;
      overflow: hidden;
    }
    .menu li {
      padding: 15px 10px;
      font-size: 0;
      height: 24px;
      position: relative;
    }
    .menu li::after {
      content: attr(data-label);
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: inherit;
      white-space: nowrap;
      display: block;
    }
  }
</style>
</head>
<body>
  <nav class="sidebar">
    <h2>Polizei Netzwerk</h2>
    <ul class="menu">
      <li data-label="Dashboard" id="menu-dashboard">Dashboard</li>
      <li data-label="Akten System" id="menu-akten">Akten System</li>
      <li data-label="Fahndungen" id="menu-fahndungen">Fahndungen</li>
      <li data-label="Fahrzeuge" id="menu-fahrzeuge">Fahrzeuge</li>
      <li data-label="Status" id="menu-status">Status</li>
      <li data-label="Einstellungen" id="menu-settings" class="admin-only">Einstellungen</li>
      <li data-label="Logout" id="menu-logout">Logout</li>
    </ul>
  </nav>
  <main class="content">
    <div class="topbar">
      <button class="toggle-btn" id="toggleThemeBtn">Light/Dark Mode</button>
    </div>
    <h1 id="welcomeMsg">Willkommen, Nutzer!</h1>
    <div id="pageContent"></div>
  </main>

  <script>
// Event Listener fürs Formular hier rein
    menuAkten.addEventListener("click", () => {
    loadAktenSystem();
    });
// Hilfsfunktion zum Laden der Akten aus sessionStorage
function getAkten() {
  const aktenJSON = sessionStorage.getItem('akten');
  return aktenJSON ? JSON.parse(aktenJSON) : [];
}

// Hilfsfunktion zum Speichern der Akten in sessionStorage
function saveAkten(akten) {
  sessionStorage.setItem('akten', JSON.stringify(akten));
}

// Funktion zum Anzeigen der Akten-Liste und Formular
function loadAktenSystem() {
  const akten = getAkten();

  content.innerHTML = `
    <h2>Akten System</h2>
    <table class="akten-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titel</th>
          <th>Beschreibung</th>
          <th>Erstellt am</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody id="akten-body">
        ${akten.map(akte => `
          <tr data-id="${akte.id}">
            <td>${akte.id}</td>
            <td>${akte.titel}</td>
            <td>${akte.beschreibung}</td>
            <td>${akte.datum}</td>
            <td><button class="delete-akte-btn" data-id="${akte.id}">Löschen</button></td>
          </tr>
        `).join('')}
      </tbody>
    </table>
    <h3>Neue Akte anlegen</h3>
    <form id="aktenForm">
      <label for="titel">Titel:</label><br/>
      <input type="text" id="titel" name="titel" required /><br/><br/>
      <label for="beschreibung">Beschreibung:</label><br/>
      <textarea id="beschreibung" name="beschreibung" rows="3" required></textarea><br/><br/>
      <button type="submit">Akte erstellen</button>
    </form>
  `;

  // Event Listener zum Löschen
  document.querySelectorAll('.delete-akte-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      const id = e.target.dataset.id;
      let alleAkten = getAkten();
      alleAkten = alleAkten.filter(a => a.id !== id);
      saveAkten(alleAkten);
      loadAktenSystem(); // neu laden
    });
  });

  // Formular Submit
  document.getElementById('aktenForm').addEventListener('submit', e => {
    e.preventDefault();
    const titel = e.target.titel.value.trim();
    const beschreibung = e.target.beschreibung.value.trim();
    if (titel && beschreibung) {
      const alleAkten = getAkten();
      const neueID = Date.now().toString(); // einfache ID
      const heute = new Date().toLocaleDateString('de-DE');
      alleAkten.push({ id: neueID, titel, beschreibung, datum: heute });
      saveAkten(alleAkten);
      loadAktenSystem();
    }
  });
}


    // Rolle und Nutzer aus sessionStorage holen
    const username = sessionStorage.getItem("username");
    const role = sessionStorage.getItem("role");

    // Falls nicht eingeloggt -> zurück zur Login-Seite
    if (!username || !role) {
      alert("Bitte erst einloggen!");
      window.location.href = "index.html"; // Deine Login-Seite
    }

    // Willkommensnachricht anpassen
    document.getElementById("welcomeMsg").textContent = `Willkommen, ${username}!`;

    // Admin-Menü anzeigen, falls Rolle admin
    if (role === "admin") {
      document.querySelector(".admin-only").style.display = "block";
    }

    // Dark/Light Mode Toggle
    const body = document.body;
    const toggleBtn = document.getElementById("toggleThemeBtn");

    // Lade Modus aus localStorage (falls gesetzt)
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark");
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      // Speichere Einstellung
      if (body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });

    // Menüfunktionen
    const content = document.getElementById("pageContent");
    const menuDashboard = document.getElementById("menu-dashboard");
    const menuAkten = document.getElementById("menu-akten");
    const menuFahndungen = document.getElementById("menu-fahndungen");
    const menuFahrzeuge = document.getElementById("menu-fahrzeuge");
    const menuStatus = document.getElementById("menu-status");
    const menuSettings = document.getElementById("menu-settings");
    const menuLogout = document.getElementById("menu-logout");

    // Funktion zum Laden des Dashboards mit Live-Statistiken
    function loadDashboard() {
      content.innerHTML = `
        <section class="dashboard-grid" id="liveStats">
          <div class="card">
            <h2>Akten</h2>
            <div class="stat-value" id="akten-count">-</div>
            <div class="stat-label">Gesamtzahl der Akten</div>
          </div>
          <div class="card">
            <h2>Fahndungen</h2>
            <div class="stat-value" id="fahndungen-count">-</div>
            <div class="stat-label">Aktive Fahndungen</div>
          </div>
          <div class="card">
            <h2>Mitarbeiterstatus</h2>
            <div class="status-defekt">Statusanzeige aktuell defekt</div>
          </div>
        </section>
      `;
    }

    menuDashboard.addEventListener("click", () => {
      loadDashboard();
    });

    menuAkten.addEventListener("click", () => {
      content.innerHTML = "<h2>Akten System</h2><p>Aktenverwaltung kommt hier hin.</p>";
    });

    menuFahndungen.addEventListener("click", () => {
      content.innerHTML = "<h2>Fahndungen</h2><p>Fahndungslisten und Verwaltung hier.</p>";
    });

    menuFahrzeuge.addEventListener("click", () => {
      content.innerHTML = "<h2>Fahrzeuge</h2><p>Fahrzeugstatus-Anzeige.</p>";
    });

    menuStatus.addEventListener("click", () => {
      content.innerHTML = "<h2>Status</h2><p>Statusseite mit Balkendiagramm oder ASCII-Balken.</p>";
    });

    menuSettings.addEventListener("click", () => {
      content.innerHTML = "<h2>Einstellungen</h2><p>Admin-Bereich: Datenbank löschen etc.</p>";
    });

    menuLogout.addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "index.html"; // Zurück zur Login-Seite
    });

    // Beim Laden der Seite Dashboard direkt anzeigen
    loadDashboard();
  </script>
</body>
</html>
