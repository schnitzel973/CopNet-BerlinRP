<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CopNet-BerlinRP Loadouts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00bfa5;
      margin-bottom: 30px;
    }
    #loadoutInput {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      background: #00bfa5;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #008e75;
    }
    #loadoutList {
      margin-top: 30px;
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #loadoutList li {
      background: #2c2c44;
      margin-bottom: 10px;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 1.1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>CopNet-BerlinRP Loadouts</h1>

  <div style="text-align:center;">
    <input id="loadoutInput" placeholder="Loadout Name" />
    <button onclick="addLoadout()">Loadout speichern</button>
  </div>

  <ul id="loadoutList"></ul>

  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAE4nCkJkdR8P9EKyEILHF8CN4pbRUTrHM",
      authDomain: "copnet-berlinrp.firebaseapp.com",
      projectId: "copnet-berlinrp",
      storageBucket: "copnet-berlinrp.firebasestorage.app",
      messagingSenderId: "325379817013",
      appId: "1:325379817013:web:0367b33ce7373f1185bb7c",
      measurementId: "G-N7Z1C6XNJ0"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Loadouts laden und anzeigen
    function loadLoadouts() {
      const list = document.getElementById('loadoutList');
      list.innerHTML = '';
      db.collection('loadouts').get().then(snapshot => {
        snapshot.forEach(doc => {
          const li = document.createElement('li');
          li.textContent = doc.data().name;
          list.appendChild(li);
        });
      });
    }

    // Loadout hinzufÃ¼gen
    function addLoadout() {
      const input = document.getElementById('loadoutInput');
      const name = input.value.trim();
      if (!name) return alert('Bitte Loadout Name eingeben');
      db.collection('loadouts').add({ name }).then(() => {
        input.value = '';
        loadLoadouts();
      });
    }

    // Direkt beim Laden die Loadouts anzeigen
    loadLoadouts();
  </script>
</body>
</html>
