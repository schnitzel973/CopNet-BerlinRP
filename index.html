<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polizei Netzewerk BerlinRP - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #2980b9;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h1>Polizei Netzewerk BerlinRP</h1>
    <label for="username">Nutzername:</label>
    <input type="text" id="username" name="username" required autocomplete="off" />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="off" />
    <button type="submit">Login</button>
  </form>

  <script>
    // Nutzerliste im Script (hartkodiert)
    const users = [
      { username: "Julian_Adler", email: "julian.adler@copnet.de", role: "admin" },
      { username: "Jonas_Adler", email: "jonas.adler@copnet.de", role: "admin" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Werte aus Formular holen und bereinigen
      const usernameInput = document.getElementById("username").value.trim();
      const emailInput = document.getElementById("email").value.trim().toLowerCase();

      console.log("Eingegebener Nutzername:", usernameInput);
      console.log("Eingegebene Email:", emailInput);

      // Nutzer suchen
      const foundUser = users.find(user => 
        user.username === usernameInput && user.email.toLowerCase() === emailInput
      );

      if (foundUser) {
        alert("Login erfolgreich! Willkommen, " + foundUser.username);

        // Nutzerinfo speichern
        sessionStorage.setItem("username", foundUser.username);
        sessionStorage.setItem("role", foundUser.role);

        // Weiterleitung zur Dashboard-Seite
      window.location.href = location.origin + "/copnet-berlinrp/dashboard.html";
      } else {
        alert("Ung√ºltiger Nutzername oder Email!");
      }
    });
  </script>
</body>
</html>
