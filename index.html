<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polizei Netzwerk BerlinRP - Login</title>
<style>
  /* Dein bestehendes CSS bleibt 1:1 */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  form {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 2.5rem;
    border-radius: 15px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease;
  }

  form:hover {
    transform: translateY(-3px);
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 1.5rem;
    color: #ffffff;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    font-size: 0.9rem;
  }

  input {
    width: 100%;
    padding: 0.65rem;
    margin-bottom: 1.2rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    outline: none;
    transition: background-color 0.3s ease;
  }

  input:focus {
    background-color: rgba(255, 255, 255, 0.2);
  }

  button {
    width: 100%;
    padding: 0.75rem;
    background-color: #3498db;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #2980b9;
    transform: scale(1.02);
  }

  @media (max-width: 400px) {
    form {
      padding: 2rem 1.2rem;
    }
    h1 {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
  <form id="loginForm">
    <h1>Polizei Netzwerk BerlinRP</h1>
    <label for="username">Nutzername:</label>
    <input type="text" id="username" name="username" required autocomplete="off" />
    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" required autocomplete="off" />
    <button type="submit">Login</button>
  </form>

  <!-- Firebase SDK (Modular v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEINE_AUTH_DOMAIN",
      projectId: "DEIN_PROJECT_ID",
      storageBucket: "DEIN_STORAGE_BUCKET",
      messagingSenderId: "DEINE_MESSAGING_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();

      try {
        const usersRef = collection(db, "users");
        const q = query(
          usersRef,
          where("username", "==", usernameInput),
          where("password", "==", passwordInput),
          where("role", "==", "admin")
        );

        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const userDoc = querySnapshot.docs[0].data();

          alert("Login erfolgreich! Willkommen, " + userDoc.username);

          sessionStorage.setItem("username", userDoc.username);
          sessionStorage.setItem("role", userDoc.role);

          window.location.href = "https://schnitzel973.github.io/CopNet-BerlinRP/dashboard.html";
        } else {
          alert("Ungültiger Nutzername oder Passwort oder kein Admin-Zugang!");
        }
      } catch (error) {
        console.error("Fehler beim Login:", error);
        alert("Beim Login ist ein Fehler aufgetreten. Bitte versuche es später erneut.");
      }
    });
  </script>

<footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: rgba(255,255,255,0.6); font-size: 0.85rem;">
  <span title="Created by schnitzel9734">© 2025 Polizei Netzwerk BerlinRP</span>
</footer>

</body>
</html>
