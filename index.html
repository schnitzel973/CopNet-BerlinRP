<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polizei Netzewerk BerlinRP - Login</title>
  <style>
    /* Einfaches, modernes Styling */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 320px;
      animation: fadeIn 1s ease forwards;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 8px #3498db;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #2980b9;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <form onsubmit="login(event)">
    <h1>Polizei Netzewerk BerlinRP</h1>

    <label for="username">Nutzername:</label>
    <input type="text" id="username" name="username" required autocomplete="off" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="off" />

    <button type="submit">Login</button>
  </form>

  <script>
    // Manuell hinterlegte Nutzer
    const users = [
      { username: "Julian_Adler", email: "julian.adler@copnet.de", role: "admin" },
      { username: "Jonas_Adler", email: "jonas.adler@copnet.de", role: "admin" }
    ];

    function login(event) {
      event.preventDefault(); // Verhindert Seitenreload

      const usernameInput = document.getElementById("username").value.trim();
      const emailInput = document.getElementById("email").value.trim().toLowerCase();

      // Nutzer suchen
      const user = users.find(u => u.username === usernameInput && u.email === emailInput);

      if (user) {
        // Login erfolgreich
        alert("Login erfolgreich! Willkommen, " + user.username);

        // Rolle speichern für spätere Nutzung
        sessionStorage.setItem("role", user.role);
        sessionStorage.setItem("username", user.username);

        // Weiterleitung zur Hauptseite (Dashboard)
        window.location.href = "dashboard.html"; // Hier deine Zielseite anpassen
      } else {
        alert("Ungültiger Nutzername oder Email!");
      }
    }
  </script>
</body>
</html>
