<!-- register.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CopNet Registrierung</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="register-page">
  <div class="register-container">
    <h1>Registrieren – CopNet RP</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Voller Name" required />
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <input type="text" id="dienstnummer" placeholder="Dienstnummer" required />
      <select id="rolle" required>
        <option value="">Rolle wählen</option>
        <option value="beamter">Beamter</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Registrieren</button>
      <p id="registerError" class="error"></p>
      <p>Schon registriert? <a href="login.html">Jetzt einloggen</a></p>
    </form>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
