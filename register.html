
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>CopNet Registrierung</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="register-container">
    <h1>Registrierung</h1>
    <form id="register-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <input type="text" id="dienstnummer" placeholder="Dienstnummer" required />
      <select id="rolle" required>
        <option value="">Rolle ausw√§hlen</option>
        <option value="admin">Admin</option>
        <option value="beamter">Beamter</option>
      </select>
      <button type="submit">Registrieren</button>
      <p id="error-msg" style="color: red;"></p>
    </form>
    <p>Bereits registriert? <a href="login.html">Einloggen</a></p>
  </main>

  <script type="module">
    import { register } from './auth.js';

    const form = document.getElementById('register-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const dienstnummer = form.dienstnummer.value.trim();
      const rolle = form.rolle.value;

      try {
        await register(email, password, dienstnummer, name, rolle);
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
